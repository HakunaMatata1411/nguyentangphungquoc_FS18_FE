<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 250px;
            position: relative;
            background-color: #ccc;
            position: relative;
        }

        .box-child {
            /* width: 80px;
            height: 80px; */
            background-color: rgba(128, 0, 128, 0.5);
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <p>cho trước 1 hình vuông có class là .box và 1 hình vuôn bên trong có class là box-child. hãy làm cho hình vuông box-child phủ toàn bộ hình vuông box</p>
    <div class="box">
        Học để đi làm
            <div class="box-child"></div>
    </div>
</body>

</html>
